{% extends 'base/main.html' %}

 {% block content %}
<div class="header-bar">
<h1>Register</h1>
</div>
<div class="card-body">
    <form method="POST" action="">
        {% csrf_token %}
 
        
        {{form.username}}
           
        
        {{form.email}}

        
        {{form.password1}}

       
        {{form.password2}}
        <input style="margin-top:10px;" class="button" type="submit" value="Register">
 </form>
 {{form.errors}}
 <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
</div>

{% endblock content %}
